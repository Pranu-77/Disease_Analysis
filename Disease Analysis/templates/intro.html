{% extends "layout.html" %}
{% block content %}
    
    <ul class="breadcrumb">
        <li class="active"><a href="/home">Home</a></li>
        <li class="inactive">Information</li>
        <li class="inactive">Symptoms</li>
        <li class="inactive">Interview</li>
        <li class="inactive">Result</li>
    </ul>


    <div class="info">
        <div class="container">
            <div class="header">
                <div class="row">
                    <div class="col-sm-8">
                            <h3>Welcome to <span>Disease Analysis</span></h3>
                            <p>Based on your symptoms the disease is carefully analyzed</p>            
                    </div>
                    <div class="col-sm-4 welcome-doctor">
                        <img src="{{ url_for('static', filename='images/doctor-m.png') }}" alt="doctor">
                    </div>
                </div>
                <hr>
                <button class="btn btn-primary">
                    {% if session['email'] %}
                    <a href="/symps">Next</a>
                    {% else %}
                    <a href="/info">Next</a>
                    {% endif %}
                </button>
            </div>
        </div>
    </div>

      {% endblock content %}
